<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Price Demo</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 15px; padding: 8px 16px; }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Flight Price Prediction Demo</h1>

  <form id="predict-form">
    <label>
      Airline
      <input id="airline" value="IndiGo">
    </label>

    <label>
      Source city
      <input id="source_city" value="Banglore">
    </label>

    <label>
      Destination city
      <input id="destination_city" value="New Delhi">
    </label>

    <label>
      Departure time
      <input id="departure_time" value="Morning">
    </label>

    <label>
      Arrival time
      <input id="arrival_time" value="Night">
    </label>

    <label>
      Stops (zero / one / two_or_more)
      <input id="stops" value="one">
    </label>

    <label>
      Class (Economy / Business)
      <input id="travel_class" value="Economy">
    </label>

    <label>
      Duration (hours)
      <input id="duration" type="number" step="0.1" value="2.5">
    </label>

    <label>
      Days left before departure
      <input id="days_left" type="number" value="30">
    </label>

    <button type="submit">Predict price</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('predict-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        airline: document.getElementById('airline').value,
        source_city: document.getElementById('source_city').value,
        destination_city: document.getElementById('destination_city').value,
        departure_time: document.getElementById('departure_time').value,
        arrival_time: document.getElementById('arrival_time').value,
        stops: document.getElementById('stops').value,
        travel_class: document.getElementById('travel_class').value,
        duration: parseFloat(document.getElementById('duration').value),
        days_left: parseInt(document.getElementById('days_left').value, 10)
      };

      try {
        const res = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const errText = await res.text();
          resultDiv.textContent = 'Error: ' + errText;
          return;
        }

        const data = await res.json();
        resultDiv.textContent = 'Predicted price: ' + Math.round(data.predicted_price);
      } catch (err) {
        resultDiv.textContent = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
